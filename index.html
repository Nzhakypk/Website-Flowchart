        </tr>
        <tr>
            <td>
                <table id="myTable">
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                    </tr>
                    <tr>
                        <td class="hover">Flour</td>

                <div class="grid-child-purple-footer">
